<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>COO Time Tracker</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=DM+Mono:wght@300;400;500&family=Fraunces:ital,opsz,wght@0,9..144,300;0,9..144,600;1,9..144,300&display=swap');

  :root {
    --bg: #0f0e0c;
    --surface: #1a1916;
    --surface2: #232220;
    --border: #2e2c28;
    --text: #e8e4dc;
    --muted: #7a7670;
    --accent: #c9a96e;
    --accent2: #8fb3a0;
    --danger: #c97a6e;
    --running: #8fb3a0;
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'DM Mono', monospace;
    min-height: 100vh;
    min-height: 100dvh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 0;
  }

  .noise {
    position: fixed;
    inset: 0;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.04'/%3E%3C/svg%3E");
    pointer-events: none;
    z-index: 0;
    opacity: 0.4;
  }

  .app {
    position: relative;
    z-index: 1;
    width: 100%;
    max-width: 480px;
    padding: 32px 20px 48px;
    display: flex;
    flex-direction: column;
    gap: 28px;
  }

  header {
    display: flex;
    flex-direction: column;
    gap: 4px;
  }

  .logo {
    font-family: 'Fraunces', serif;
    font-size: 22px;
    font-weight: 300;
    color: var(--accent);
    letter-spacing: 0.02em;
  }

  .tagline {
    font-size: 10px;
    color: var(--muted);
    letter-spacing: 0.12em;
    text-transform: uppercase;
  }

  /* TIMER DISPLAY */
  .timer-block {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 16px;
    padding: 28px 24px 24px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    transition: border-color 0.3s;
  }

  .timer-block.running {
    border-color: var(--running);
    box-shadow: 0 0 40px rgba(143, 179, 160, 0.08);
  }

  .timer-display {
    font-family: 'Fraunces', serif;
    font-size: 64px;
    font-weight: 300;
    letter-spacing: -0.02em;
    color: var(--text);
    transition: color 0.3s;
    line-height: 1;
  }

  .timer-display.running {
    color: var(--running);
  }

  .active-client-label {
    font-size: 11px;
    letter-spacing: 0.14em;
    text-transform: uppercase;
    color: var(--muted);
    height: 16px;
    transition: all 0.3s;
  }

  .active-client-label.visible {
    color: var(--accent);
  }

  .timer-controls {
    display: flex;
    gap: 12px;
    width: 100%;
  }

  .btn-stop {
    flex: 1;
    padding: 14px;
    background: transparent;
    border: 1px solid var(--danger);
    border-radius: 10px;
    color: var(--danger);
    font-family: 'DM Mono', monospace;
    font-size: 12px;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    cursor: pointer;
    transition: all 0.2s;
    display: none;
  }

  .btn-stop:hover { background: rgba(201,122,110,0.1); }
  .btn-stop.visible { display: block; }

  .btn-pause {
    flex: 1;
    padding: 14px;
    background: transparent;
    border: 1px solid var(--accent);
    border-radius: 10px;
    color: var(--accent);
    font-family: 'DM Mono', monospace;
    font-size: 12px;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    cursor: pointer;
    transition: all 0.2s;
    display: none;
  }

  .btn-pause:hover { background: rgba(201,169,110,0.1); }
  .btn-pause.visible { display: block; }

  .timer-display.paused {
    color: var(--accent);
    opacity: 0.6;
    animation: blink 1.4s ease-in-out infinite;
  }

  .timer-block.paused {
    border-color: var(--accent);
    box-shadow: 0 0 40px rgba(201, 169, 110, 0.06);
  }

  @keyframes blink {
    0%, 100% { opacity: 0.6; }
    50% { opacity: 1; }
  }

  /* CLIENT GRID */
  .section-label {
    font-size: 10px;
    letter-spacing: 0.14em;
    text-transform: uppercase;
    color: var(--muted);
    margin-bottom: -16px;
  }

  .client-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
  }

  .client-btn {
    padding: 18px 12px;
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 12px;
    color: var(--text);
    font-family: 'Fraunces', serif;
    font-size: 20px;
    font-weight: 300;
    cursor: pointer;
    transition: all 0.2s;
    text-align: center;
    position: relative;
    overflow: hidden;
  }

  .client-btn::after {
    content: '';
    position: absolute;
    inset: 0;
    background: var(--accent);
    opacity: 0;
    transition: opacity 0.2s;
  }

  .client-btn:hover { border-color: var(--accent); transform: translateY(-1px); }
  .client-btn:active { transform: translateY(0); }

  .client-btn.active {
    border-color: var(--running);
    background: rgba(143,179,160,0.08);
    color: var(--running);
  }

  .client-btn:disabled {
    opacity: 0.4;
    cursor: default;
    transform: none;
  }

  /* LOG FORM */
  .log-form {
    background: var(--surface);
    border: 1px solid var(--accent);
    border-radius: 16px;
    padding: 24px;
    display: flex;
    flex-direction: column;
    gap: 16px;
    display: none;
    animation: slideUp 0.3s ease;
  }

  .log-form.visible { display: flex; }

  @keyframes slideUp {
    from { opacity: 0; transform: translateY(12px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .form-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
  }

  .form-title {
    font-family: 'Fraunces', serif;
    font-size: 18px;
    font-weight: 300;
    color: var(--accent);
  }

  .form-meta {
    font-size: 10px;
    color: var(--muted);
    text-align: right;
    line-height: 1.6;
  }

  .form-row {
    display: flex;
    flex-direction: column;
    gap: 6px;
  }

  .form-row label {
    font-size: 10px;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    color: var(--muted);
  }

  .form-row input,
  .form-row textarea {
    background: var(--surface2);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 12px 14px;
    color: var(--text);
    font-family: 'DM Mono', monospace;
    font-size: 13px;
    width: 100%;
    resize: none;
    transition: border-color 0.2s;
    -webkit-appearance: none;
  }

  .form-row input:focus,
  .form-row textarea:focus {
    outline: none;
    border-color: var(--accent);
  }

  .form-row textarea { min-height: 80px; }

  /* TOGGLE */
  .toggle-group {
    display: flex;
    gap: 8px;
  }

  .toggle-btn {
    flex: 1;
    padding: 12px 8px;
    background: var(--surface2);
    border: 1px solid var(--border);
    border-radius: 8px;
    color: var(--muted);
    font-family: 'DM Mono', monospace;
    font-size: 11px;
    letter-spacing: 0.08em;
    text-transform: uppercase;
    cursor: pointer;
    transition: all 0.2s;
  }

  .toggle-btn.selected-exclusive {
    background: rgba(201,122,110,0.12);
    border-color: var(--danger);
    color: var(--danger);
  }

  .toggle-btn.selected-universal {
    background: rgba(143,179,160,0.12);
    border-color: var(--running);
    color: var(--running);
  }

  .btn-submit {
    padding: 16px;
    background: var(--accent);
    border: none;
    border-radius: 10px;
    color: var(--bg);
    font-family: 'DM Mono', monospace;
    font-size: 12px;
    font-weight: 500;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    cursor: pointer;
    transition: all 0.2s;
    margin-top: 4px;
  }

  .btn-submit:hover { background: #d4b880; transform: translateY(-1px); }
  .btn-submit:disabled { opacity: 0.5; cursor: default; transform: none; }

  /* STATUS */
  .status-toast {
    position: fixed;
    bottom: 32px;
    left: 50%;
    transform: translateX(-50%) translateY(80px);
    background: var(--surface2);
    border: 1px solid var(--border);
    border-radius: 10px;
    padding: 12px 20px;
    font-size: 12px;
    letter-spacing: 0.06em;
    color: var(--text);
    transition: transform 0.3s ease, opacity 0.3s;
    opacity: 0;
    white-space: nowrap;
    z-index: 100;
  }

  .status-toast.show {
    transform: translateX(-50%) translateY(0);
    opacity: 1;
  }

  .status-toast.success { border-color: var(--running); color: var(--running); }
  .status-toast.error { border-color: var(--danger); color: var(--danger); }

  /* SETTINGS */
  .settings-toggle {
    font-size: 10px;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    color: var(--muted);
    background: none;
    border: none;
    cursor: pointer;
    padding: 4px 0;
    text-align: left;
    transition: color 0.2s;
  }
  .settings-toggle:hover { color: var(--text); }

  .settings-panel {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 20px;
    display: none;
    flex-direction: column;
    gap: 12px;
    animation: slideUp 0.2s ease;
  }
  .settings-panel.visible { display: flex; }

  .settings-row {
    display: flex;
    gap: 8px;
    align-items: center;
  }

  .settings-row input {
    flex: 1;
    background: var(--surface2);
    border: 1px solid var(--border);
    border-radius: 6px;
    padding: 10px 12px;
    color: var(--text);
    font-family: 'DM Mono', monospace;
    font-size: 12px;
    -webkit-appearance: none;
  }
  .settings-row input:focus { outline: none; border-color: var(--accent); }

  .btn-small {
    padding: 10px 14px;
    background: var(--surface2);
    border: 1px solid var(--border);
    border-radius: 6px;
    color: var(--muted);
    font-family: 'DM Mono', monospace;
    font-size: 11px;
    cursor: pointer;
    transition: all 0.2s;
    white-space: nowrap;
  }
  .btn-small:hover { border-color: var(--accent); color: var(--text); }

  .config-note {
    font-size: 10px;
    color: var(--muted);
    line-height: 1.6;
  }
  .config-note a { color: var(--accent); text-decoration: none; }
  .config-note a:hover { text-decoration: underline; }
</style>
</head>
<body>
<div class="noise"></div>

<div class="app">
  <header>
    <div class="logo">Time Tracker</div>
    <div class="tagline">Fractional COO · Session Log</div>
  </header>

  <!-- TIMER -->
  <div class="timer-block" id="timerBlock">
    <div class="active-client-label" id="activeClientLabel">Select a client to begin</div>
    <div class="timer-display" id="timerDisplay">00:00:00</div>
    <div class="timer-controls">
      <button class="btn-pause" id="btnPause" onclick="togglePause()">❙❙ Pause</button>
      <button class="btn-stop" id="btnStop" onclick="stopTimer()">■ Stop &amp; Log</button>
    </div>
  </div>

  <!-- CLIENTS -->
  <div class="section-label">Client</div>
  <div class="client-grid" id="clientGrid"></div>

  <!-- LOG FORM -->
  <div class="log-form" id="logForm">
    <div class="form-header">
      <div class="form-title">Log Entry</div>
      <div class="form-meta" id="formMeta"></div>
    </div>

    <div class="form-row">
      <label>Work Performed</label>
      <textarea id="workPerformed" placeholder="Describe the work done…"></textarea>
    </div>

    <div class="form-row">
      <label>Type</label>
      <div class="toggle-group">
        <button class="toggle-btn" id="btnExclusive" onclick="selectType('Exclusive')">Exclusive</button>
        <button class="toggle-btn" id="btnUniversal" onclick="selectType('Universal')">Universal</button>
      </div>
    </div>

    <div class="form-row">
      <label>Notes <span style="color:var(--muted);font-size:9px">(optional)</span></label>
      <input type="text" id="notesField" placeholder="Any additional notes…">
    </div>

    <button class="btn-submit" id="btnSubmit" onclick="submitEntry()">Submit to Sheet</button>
  </div>

  <!-- SETTINGS -->
  <button class="settings-toggle" onclick="toggleSettings()">⚙ Configure Sheet</button>
  <div class="settings-panel" id="settingsPanel">
    <div class="config-note">
      Paste your <strong>Google Apps Script Web App URL</strong> below. 
      See setup instructions in the README.<br><br>
      <a href="#" onclick="showInstructions()">How to get this URL →</a>
    </div>
    <div class="settings-row">
      <input type="text" id="scriptUrl" placeholder="https://script.google.com/macros/s/…/exec">
      <button class="btn-small" onclick="saveScriptUrl()">Save</button>
    </div>
    <div class="config-note" id="urlStatus"></div>
  </div>
</div>

<div class="status-toast" id="toast"></div>

<script>
// ─── STATE ───────────────────────────────────────────────────────────────────
const CLIENTS = ['AEVR', 'BOA', 'Soundwise', 'CWA'];

let timerInterval = null;
let startTime = null;
let elapsedSeconds = 0;
let activeClient = null;
let selectedType = null;
let pendingEntry = null;
let isPaused = false;
let pausedAt = 0;

// ─── INIT ─────────────────────────────────────────────────────────────────────
function init() {
  renderClients();
  const savedUrl = localStorage.getItem('scriptUrl');
  if (savedUrl) document.getElementById('scriptUrl').value = savedUrl;
}

function renderClients() {
  const grid = document.getElementById('clientGrid');
  grid.innerHTML = '';
  CLIENTS.forEach(name => {
    const btn = document.createElement('button');
    btn.className = 'client-btn';
    btn.id = 'client-' + name;
    btn.textContent = name;
    btn.onclick = () => startTimer(name);
    grid.appendChild(btn);
  });
}

// ─── TIMER ────────────────────────────────────────────────────────────────────
function startTimer(clientName) {
  if (timerInterval) {
    // Already running — confirm switch
    if (!confirm(`Stop current timer for ${activeClient} and start ${clientName}?`)) return;
    clearInterval(timerInterval);
  }

  activeClient = clientName;
  startTime = Date.now();
  elapsedSeconds = 0;
  isPaused = false;
  pausedAt = 0;

  // UI updates
  document.querySelectorAll('.client-btn').forEach(b => b.classList.remove('active'));
  document.getElementById('client-' + clientName).classList.add('active');
  document.getElementById('timerBlock').classList.add('running');
  document.getElementById('timerBlock').classList.remove('paused');
  document.getElementById('timerDisplay').classList.add('running');
  document.getElementById('timerDisplay').classList.remove('paused');
  document.getElementById('btnStop').classList.add('visible');
  document.getElementById('btnPause').classList.add('visible');
  document.getElementById('btnPause').textContent = '❙❙ Pause';

  const label = document.getElementById('activeClientLabel');
  label.textContent = clientName;
  label.classList.add('visible');

  // Hide any open form
  document.getElementById('logForm').classList.remove('visible');

  timerInterval = setInterval(tick, 1000);
}

function tick() {
  elapsedSeconds = Math.floor((Date.now() - startTime) / 1000);
  document.getElementById('timerDisplay').textContent = formatTime(elapsedSeconds);
}

function togglePause() {
  if (!activeClient) return;

  if (!isPaused) {
    // Pause: stop the interval, record elapsed
    clearInterval(timerInterval);
    timerInterval = null;
    pausedAt = elapsedSeconds;
    isPaused = true;

    document.getElementById('timerBlock').classList.remove('running');
    document.getElementById('timerBlock').classList.add('paused');
    document.getElementById('timerDisplay').classList.remove('running');
    document.getElementById('timerDisplay').classList.add('paused');
    document.getElementById('btnPause').textContent = '▶ Resume';
    document.getElementById('activeClientLabel').textContent = activeClient + ' · paused';
  } else {
    // Resume: reset startTime so elapsed continues from where it left off
    startTime = Date.now() - (pausedAt * 1000);
    isPaused = false;

    document.getElementById('timerBlock').classList.add('running');
    document.getElementById('timerBlock').classList.remove('paused');
    document.getElementById('timerDisplay').classList.add('running');
    document.getElementById('timerDisplay').classList.remove('paused');
    document.getElementById('btnPause').textContent = '❙❙ Pause';
    document.getElementById('activeClientLabel').textContent = activeClient;

    timerInterval = setInterval(tick, 1000);
  }
}

function stopTimer() {
  if (!activeClient) return;
  if (timerInterval) {
    clearInterval(timerInterval);
    timerInterval = null;
  }

  // If paused when stopped, use pausedAt as the final elapsed
  const finalSeconds = isPaused ? pausedAt : elapsedSeconds;
  const minutes = Math.ceil(finalSeconds / 60);
  const now = new Date();
  const dateStr = now.toLocaleDateString('en-US', { month: '2-digit', day: '2-digit', year: 'numeric' });

  pendingEntry = {
    date: dateStr,
    client: activeClient,
    minutes: minutes,
    rawSeconds: finalSeconds
  };

  // Reset timer UI
  document.getElementById('timerBlock').classList.remove('running', 'paused');
  document.getElementById('timerDisplay').classList.remove('running', 'paused');
  document.getElementById('timerDisplay').textContent = '00:00:00';
  document.getElementById('btnStop').classList.remove('visible');
  document.getElementById('btnPause').classList.remove('visible');
  document.getElementById('btnPause').textContent = '❙❙ Pause';
  document.getElementById('activeClientLabel').textContent = 'Select a client to begin';
  document.getElementById('activeClientLabel').classList.remove('visible');
  document.querySelectorAll('.client-btn').forEach(b => b.classList.remove('active'));

  activeClient = null;
  elapsedSeconds = 0;
  isPaused = false;
  pausedAt = 0;

  // Show form
  document.getElementById('formMeta').innerHTML = 
    `${pendingEntry.client}<br>${pendingEntry.date}<br>${pendingEntry.minutes} min`;
  document.getElementById('workPerformed').value = '';
  document.getElementById('notesField').value = '';
  selectedType = null;
  document.getElementById('btnExclusive').className = 'toggle-btn';
  document.getElementById('btnUniversal').className = 'toggle-btn';
  document.getElementById('logForm').classList.add('visible');
  document.getElementById('workPerformed').focus();
}

function formatTime(s) {
  const h = Math.floor(s / 3600).toString().padStart(2, '0');
  const m = Math.floor((s % 3600) / 60).toString().padStart(2, '0');
  const sec = (s % 60).toString().padStart(2, '0');
  return `${h}:${m}:${sec}`;
}

// ─── FORM ─────────────────────────────────────────────────────────────────────
function selectType(type) {
  selectedType = type;
  document.getElementById('btnExclusive').className = 
    type === 'Exclusive' ? 'toggle-btn selected-exclusive' : 'toggle-btn';
  document.getElementById('btnUniversal').className = 
    type === 'Universal' ? 'toggle-btn selected-universal' : 'toggle-btn';
}

async function submitEntry() {
  const work = document.getElementById('workPerformed').value.trim();
  const notes = document.getElementById('notesField').value.trim();

  if (!work) { showToast('Please describe the work performed.', 'error'); return; }
  if (!selectedType) { showToast('Please select Exclusive or Universal.', 'error'); return; }

  const scriptUrl = localStorage.getItem('scriptUrl');
  if (!scriptUrl) {
    showToast('No Sheet URL configured. See ⚙ Configure Sheet.', 'error');
    return;
  }

  const payload = {
    date: pendingEntry.date,
    client: pendingEntry.client,
    minutes: pendingEntry.minutes,
    work: work,
    type: selectedType,
    notes: notes
  };

  const btn = document.getElementById('btnSubmit');
  btn.disabled = true;
  btn.textContent = 'Submitting…';

  try {
    const res = await fetch(scriptUrl, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload),
      mode: 'no-cors'
    });

    // no-cors means we won't get a readable response, but if no error thrown it went through
    showToast('✓ Entry logged to sheet', 'success');
    document.getElementById('logForm').classList.remove('visible');
    pendingEntry = null;
  } catch (err) {
    showToast('Connection error — check Script URL', 'error');
  }

  btn.disabled = false;
  btn.textContent = 'Submit to Sheet';
}

// ─── SETTINGS ────────────────────────────────────────────────────────────────
function toggleSettings() {
  document.getElementById('settingsPanel').classList.toggle('visible');
}

function saveScriptUrl() {
  const url = document.getElementById('scriptUrl').value.trim();
  if (!url.startsWith('https://script.google.com')) {
    document.getElementById('urlStatus').textContent = '✗ That doesn\'t look like a valid script URL.';
    return;
  }
  localStorage.setItem('scriptUrl', url);
  document.getElementById('urlStatus').textContent = '✓ Saved';
  showToast('Script URL saved', 'success');
}

function showInstructions() {
  alert(`SETUP INSTRUCTIONS\n\n1. Open your Google Sheet\n2. Click Extensions → Apps Script\n3. Delete any existing code\n4. Paste the Apps Script code (provided separately)\n5. Click Deploy → New Deployment\n6. Type: Web App\n7. Execute as: Me\n8. Who has access: Anyone\n9. Click Deploy → copy the Web App URL\n10. Paste it into the field below and Save`);
}

// ─── TOAST ───────────────────────────────────────────────────────────────────
let toastTimeout;
function showToast(msg, type = '') {
  const t = document.getElementById('toast');
  t.textContent = msg;
  t.className = 'status-toast show ' + type;
  clearTimeout(toastTimeout);
  toastTimeout = setTimeout(() => { t.className = 'status-toast'; }, 3000);
}

init();
</script>
</body>
</html>
